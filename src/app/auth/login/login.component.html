<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="username" required>
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('username')?.hasError('email')">Invalid email format</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error class="mb-1" *ngIf="loginForm.get('password')?.hasError('pattern')">Password must be 8-16 characters, include one uppercase letter, one lowercase letter, and one special character.</mat-error>

      </mat-form-field>
      <div class="button-container">
        <button class="center-button" mat-raised-button color="primary" type="submit">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
